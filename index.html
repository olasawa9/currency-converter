<body>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">KALKULATOR WALUTOWY</legend>
            <label class="form__label">Kwota [PLN] <input class="form__amount js-amount" required type="number" placeholder="Wpisz kwotę"
                    min="0.01" step="0.01"></label>
            <p>Wymień:<select class="form__currency js-currency">
                    <option value="EUR">EUR(4.83)</option>
                    <option value="USD">USD(4.88)</option>
                </select></p>
            <p><button class="form__button">Oblicz:</button>
            </p>
            <p class="form__result"><strong class="js-result">N/a</strong></p>
            <p>Kurs walut na dzień 04.10.2022</p>
        </fieldset>
    </form>
